<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - 2TV STORE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Tùy chỉnh form đăng nhập */
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 30px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #f8f9fa;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #007bff;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .social-buttons {
            margin-top: 20px;
        }
        .btn-google {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #db4437;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .btn-google i {
            margin-right: 10px;
        }
        .btn-google:hover {
            background-color: #c1351d;
        }
        .signup-link {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
          <a class="navbar-brand" href="index.html">
              <img src="assets/image/logo.jpg" alt="Logo" width="50"> 2TV STORE
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="login.html">Đăng Nhập</a></li>
                <li class="nav-item"><a class="nav-link" href="favourite.html">Yêu Thích</a></li>
                <li class="nav-item"><a class="nav-link" href="fanpage.html">Fanpage</a></li>
                <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ Hàng</a></li>
              </ul>
          </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5">
        <h1>Chào mừng đến với 2TV STORE!</h1>
        <p>Đăng nhập để tiếp tục mua sắm</p>
    </header>

    <!-- Main content -->
    <main class="container my-5">
        <div class="login-container">
            <h2>Đăng Nhập</h2>
            <form action="login-process.html" method="POST">
                <div class="form-group">
                    <label for="username">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required>
                </div>
                <button type="submit" class="btn btn-primary">Đăng Nhập</button>
            </form>

            <!-- Nút Đăng nhập bằng Google -->
            <div class="social-buttons">
                <button class="btn-google">
                    <i class="fab fa-google"></i> Đăng Nhập bằng Google
                </button>
            </div>

            <!-- Link Tạo tài khoản -->
            <div class="signup-link">
                <p>Chưa có tài khoản? <a href="signup.html">Tạo tài khoản mới</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <h1><p>&copy; 2024 2TV STORE. Shop này có bán đồ cute nè mọi người</p></h1>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
